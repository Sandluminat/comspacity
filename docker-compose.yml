version: "3.10"
services:
  frontend:
    container_name: comspacity_frontend_container
    build: ./frontend
    restart: always
    volumes:
      - ./frontend:/code
    ports:
      - 10101:10101
    depends_on:
      - backend
  backend:
    container_name: comspacity_backend_container
    build: ./backend
    restart: always
    volumes:
      - ./backend:/code
    ports:
      - 8000:8000
